<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/99f6a9302c.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <title>skills</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Please Fill out this form</h1>
    <h2>Personal Information:</h2>
    <form>
      <label for="name">First Name:</label>
      <input type="text" id="name" />
      <label for="name2">Last Name:</label>
      <input type="text" id="name2" />
      <label for="email">Email Address:</label>
      <input type="email" id="email" placeholder="example@yahoo.com" />
      <label for="phone">Cell-Phone Number</label>
      <input type="number" name="" id="phone" />

      <h3 class="gender">What is your Gender?</h3>
      <!-- this is a special section for the gender portion -->
      <section class="gender-question">
        <label for="sex">Male</label>
        <input type="radio" name="gender" id="sex" />
        <label for="sex">Female</label>
        <input type="radio" name="gender" id="sex" />
      </section>
      <!-- section for the questions mid page -->
      <section class="kids-age">
        <label class="kids" for="children"
          >How many Children do you have?</label
        >
        <select id="children">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>
        <label class="age" for="age">How old are you</label>
        <input type="number" name="" id="age" />
      </section>
      <label class="help" for="help">What can we help you with today?</label>
      <textarea name="" id="help" cols="30" rows="10"> </textarea>

      <button id="button-finish">Submit</button>

      <!-- footer section -->
      <footer>
        <h3>Want more information? Check out our social media pages!</h3>
        <nav>
          <ul>
            <li class="facebook">
              <a href="https://www.facebook.com" target="_blank"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
            </li>
            <li class="twitter">
              <a href="https://twitter.com/home" target="_blank"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </li>
            <li class="instagram">
              <a href="https://www.instagram.com" target="_blank"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
          </ul>
        </nav>
      </footer>
    </form>
    <script src="script.js"></script>
  </body>
</html>
